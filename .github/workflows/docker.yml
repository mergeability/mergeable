on:
  push:
    tags:
      - "*"
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Buildpacks
        uses: buildpacks/github-actions/setup-pack@v5.0.0
      - run: pack build mergeable --builder docker.io/paketobuildpacks/builder-jammy-buildpackless-tiny -b docker.io/paketobuildpacks/nodejs