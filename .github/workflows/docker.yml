on:
  push:
    tags:
      - "*"
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: buildpacks/github-actions/setup-pack@v5.7.1
      - run: pack build Ch4s3r/mergeable --builder docker.io/paketobuildpacks/builder-jammy-buildpackless-tiny --buildpack docker.io/paketobuildpacks/nodejs --cache-image index.docker.io/Ch4s3r/mergeable:latest --publish
