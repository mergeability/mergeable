on:
  push:
    tags:
      - "*"
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Buildpacks
        run: (curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.34.1/pack-v0.34.1-linux.tgz" | sudo tar -C /usr/local/bin/ --no-same-owner -xzv pack)
      - run: pack --version
      - run: pack build ${{ secrets.DOCKERHUB_USERNAME }}/mergeable --builder docker.io/paketobuildpacks/builder-jammy-buildpackless-tiny -b docker.io/paketobuildpacks/nodejs --platform amd64 --publish